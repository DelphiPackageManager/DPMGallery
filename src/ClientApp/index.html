<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" href="/img/favicon.png" />

	<meta name="description" content="DPM - The Delphi Package Manager" />
	<meta name="robots" content="index, follow" />

	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="DPM">

	<meta property="og:title" content="DPM - The Delphi Package Manager" />
	<meta property="og:url" content="https://delphi.dev/" />
	<meta property="og:description"
		content="DPM Gallery is the central package repository for DPM, the package manager for Delphi." />


	<script>
		//needs to run before react loads
		if (
			localStorage.getItem("darkMode") === "true" ||
			(!("darkMode" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
		) {
			document.documentElement.classList.add("dark");
		} else {
			document.documentElement.classList.remove("dark");
		}
	</script>
	<script defer data-domain="delphi.dev" src="https://plausible.finalbuilder.com/js/script.file-downloads.outbound-links.pageview-props.revenue.tagged-events.js"></script>
	<script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
	<style>
		.svgLoader {
			animation: spin 0.5s linear infinite;
			margin: auto;
		}

		.divLoader {
			width: 100vw;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 9999;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<main class="m-0 flex h-screen flex-col" id="root">
		<div class="divLoader">
			<!--this will be replaced when react loads-->
			<svg class="svgLoader" viewBox="0 0 100 100" width="6em" height="6em">
				<path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}" stroke="none"
					d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#51CACC" transform="rotate(179.719 50 51)">
					<animatetransform attributeName="transform" type="rotate" calcMode="linear"
						values="0 50 51;360 50 51" keyTimes="0;1" dur="1.5s" begin="0s" repeatCount="indefinite" />
				</path>
			</svg>
		</div>
	</main>
	<script type="module" src="/src/main.tsx"></script>
</body>
